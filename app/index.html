<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome to Vue</title>
</head>
<body>

  <div id="app">
    <img src="https://vuejs.org/images/logo.png" alt="Vue logo">
    <h2>{{ greeting }}</h2>
    <ul>
      <li>
        To learn more about Vue, visit
        <a :href="docsURL" target="_blank">
          {{ humanizeURL(docsURL) }}
        </a>
      </li>
      <li>
        For live help with simple questions, check out
        <a :href="gitterURL" target="_blank">
          the Gitter chat
        </a>
      </li>
      <li>
        For more complex questions, post to
        <a :href="forumURL" target="_blank">
          the forum
        </a>
      </li>
    </ul>
    <h2>{{ ajaxTest }}</h2>
    <ul>
      <li>{{ users }}</li>
    </ul>
  </div>
  <script defer src="https://unpkg.com/vue/dist/vue.js"></script>
  <script defer src="./lib/jquery-3.2.1.min.js"></script>
  <script defer src="./src/init.js"></script>
   <footer>
    <p>{{ footer }}</p>
  </footer>
</body>
</html>
